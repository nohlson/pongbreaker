<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<html>
  <head>
    <title>Pong Breaker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
      html, body {
      height: 100%;
      width: 100%;
      background-color: gray;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <script>
    window.addEventListener("keydown", function(e) {keys[e.keyCode] = true;});
    window.addEventListener("keyup", function(e) {keys[e.keyCode] = false;});
  </script>
  <body onLoad="connect()">
    <div>
      <table style="width=30%">
        <tr>

          <th>
          	<label id = "User1">User1</label>
            <label id = "Top">Top: 0</label>
          </th>
          <th>
            <label id = "User2">User2</label>
            <label id = "Bottom">Bottom: 0</label>
          </th>
          <th>
	    <label id = "lblGameStatus"><strong></strong></label>
	  </th>

          <th>
	    <label id = "lblRoundInfo"><strong>Connecting...</strong></label>
	  </th>
	</tr>

      </table>
    </div>
    <style>
      canvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      }
    </style>
    <div>
      <canvas id="playerCanvas" width="900" height="500" style="background-color: black; border:1px solid white;">
      </canvas>
      <script src="canvas.js" type="text/javascript"></script>
    </div>
    
  </body>

</html>
